<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/ball_logo.png"/>
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="main.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/kick_logo.png" width="300" alt="">
                </a>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을입력하세요@abc.com">
                  </div>
                  <div>
                    <button>이메일 코드 발송</button>
                    <br>
                    <input type="text" class="form-control" id="emailcheck" placeholder="이메일에 전송된 코드를 입력하세요">
                    <br>
                    <button>이메일 인증</button>
                    <span style="margin-left:35px; color: red" id="checkmessage">인증완료</span>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordcheck" placeholder="비밀번호를 다시 입력하세요">
                  </div>
                  <a href="register2.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="login.html">Next</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
