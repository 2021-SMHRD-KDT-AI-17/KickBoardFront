<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register2</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/ball_logo.png"/>
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="main.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/kick_logo.png" width="300" alt="">
                </a>
                <form>
                  <div class="mb-3">
                    <label for="teamselect" class="form-label">구단 설정</label>
                    <div>
                      <select id="teamselect" class="form-select">
                        <option value="1">울산 HD</option>
                        <option value="2">포항</option>
                        <option value="3">광주</option>
                        <option value="4">전북 현대</option>
                        <option value="1">인천 utd</option>
                        <option value="2">대구</option>
                        <option value="3">서울</option>
                        <option value="4">대전 하나</option>
                        <option value="1">제주 utd</option>
                        <option value="2">강원</option>
                        <option value="3">수원 FC</option>
                        <option value="4">김천 상무</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12">
                      <label for="playerselect" class="form-label">선호 선수</label>
                      <div id="playerList" class="input-group">
                        <input type="text" id="playerselect" class="form-control" placeholder="선수명">
                        <button id="addPlayerBtn" class="btn btn-outline-secondary" type="button">추가</button>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="selectteam" class="form-label">선호 구단</label>
                    <input type="text" id="selTeam" class="form-control" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="selectplayer" class="form-label">선호 선수 <i class="ti ti-xbox-x"></i></label>
                    <input type="text" id="selPlayer" class="form-control" disabled>
                  </div>
                </form>
                  <a href="login.html" class="btn btn-secondary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="login.html">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/연습/assets/js/register2.js"></script>
</body>

</html>
