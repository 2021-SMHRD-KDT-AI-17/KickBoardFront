        <h1 class="text-center"><a href="#"><i class="ti ti-ad-2"></i></a>인터뷰 글 작성</h1><br>
        <div class="col-lg-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <div class="table-responsive">
                <form action="#">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom" colspan="5">
                          <span class="fw-semibold mb-3">제목</span>
                          <input type="text" style="width: 90%;" name="title">
                        </th>
                        <th class="border-bottom" colspan="2">
                          <span class="fw-semibold mb-3">구분</span>
                          <select name="type">
                            <option value="구단"><span badge bg-danger rounded-3 fw-semibold>구단</span></option>
                            <option value="선수"><span badge bg-primary rounded-3 fw-semibold>선수</span></option>
                          </select>
                        </th>
                        <th class="border-bottom" colspan="3">
                          <span class="fw-semibold mb-3">대상</span>
                          <input type="text" style="width: 90%;" name="interviewee">
                          <!-- 초성 입력시 해당 구단이나 선수 목록 뜨기 -->
                          <div id="suggest" class="invisible">
                            <div id="suggest_items"></div>
                          </div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="border-bottom-0" colspan="10">
                          <textarea name="content" cols="150%" rows="15" style="resize: none;"></textarea>
                        </td>
                      </tr>                 
                    </tbody>
                  </table>
                  <div class="text-end">
                    <button type="submit" class="btn btn-outline-primary" style="margin-right: 20px;">글작성</button>
                    <button class="btn btn-outline-primary"><a href=""></a>글작성 취소</button>
